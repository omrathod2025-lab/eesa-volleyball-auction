<!DOCTYPE html>
<html>
<head>
<title>Volleyball Auction System</title>
<style>
body { font-family: Arial; background:#111; color:white; text-align:center; }
.container { display:flex; justify-content:space-around; margin-top:20px; }
.team { border:2px solid white; padding:10px; width:22%; border-radius:10px; }
button { padding:5px 10px; margin:5px; cursor:pointer; }
input, select { padding:5px; margin:5px; }
.player { border:1px solid gray; margin:5px; padding:5px; }
</style>
</head>
<body>

<h1>üèê EESA Volleyball Auction</h1>

<h2>Add Player</h2>
<input id="playerName" placeholder="Player Name">
<input id="basePrice" type="number" placeholder="Base Price">
<select id="category">
<option>Attacker</option>
<option>Setter</option>
<option>Libero</option>
<option>All-Rounder</option>
</select>
<button onclick="addPlayer()">Add Player</button>

<h2>Players List</h2>
<div id="players"></div>

<h2>Auction Panel</h2>
<select id="auctionPlayer"></select>
<input id="bidAmount" type="number" placeholder="Bid Amount">
<select id="teamSelect">
<option>Team A</option>
<option>Team B</option>
<option>Team C</option>
<option>Team D</option>
</select>
<button onclick="sellPlayer()">Sell Player</button>

<h2>Teams</h2>
<div class="container">
<div class="team" id="Team A"></div>
<div class="team" id="Team B"></div>
<div class="team" id="Team C"></div>
<div class="team" id="Team D"></div>
</div>

<script>

let maxPlayers = 8;
let purseLimit = 20000;

let teams = {
"Team A": { purse: purseLimit, players: [] },
"Team B": { purse: purseLimit, players: [] },
"Team C": { purse: purseLimit, players: [] },
"Team D": { purse: purseLimit, players: [] }
};

let players = [];

function addPlayer() {
let name = document.getElementById("playerName").value;
let base = parseInt(document.getElementById("basePrice").value);
let cat = document.getElementById("category").value;

if(!name || !base) return alert("Fill all details");

players.push({ name, base, cat, sold:false });
updatePlayers();
updateAuctionList();
}

function updatePlayers() {
let div = document.getElementById("players");
div.innerHTML = "";
players.forEach(p=>{
div.innerHTML += `<div class="player">${p.name} - ‚Çπ${p.base} - ${p.cat} ${p.sold?"(SOLD)":""}</div>`;
});
}

function updateAuctionList() {
let select = document.getElementById("auctionPlayer");
select.innerHTML = "";
players.forEach((p,i)=>{
if(!p.sold)
select.innerHTML += `<option value="${i}">${p.name}</option>`;
});
}

function sellPlayer() {
let playerIndex = document.getElementById("auctionPlayer").value;
let bid = parseInt(document.getElementById("bidAmount").value);
let teamName = document.getElementById("teamSelect").value;

let player = players[playerIndex];
let team = teams[teamName];

if(player.sold) return alert("Player already sold!");
if(bid < player.base) return alert("Bid lower than base price!");
if(team.purse < bid) return alert("Not enough purse!");
if(team.players.length >= maxPlayers) return alert("Team full!");

team.purse -= bid;
team.players.push(player.name);
player.sold = true;

updatePlayers();
updateAuctionList();
updateTeams();
}

function updateTeams() {
for(let t in teams) {
let div = document.getElementById(t);
div.innerHTML = `<h3>${t}</h3>
<p>Purse Left: ‚Çπ${teams[t].purse}</p>
<p>Players (${teams[t].players.length}/${maxPlayers}):</p>
${teams[t].players.join("<br>")}`;
}
}

updateTeams();

</script>

</body>
</html>
