<!DOCTYPE html>
<html>
<head>
<title>EESA Volleyball Auction</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    margin:0;
}

h1{
    font-size:40px;
    margin-top:20px;
}

#setTitle{
    font-size:22px;
    color:#ffd700;
}

#playerCard{
    margin:20px auto;
    width:420px;
    background:#111;
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
    transition:0.4s;
}

img{
    width:200px;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:15px;
}

button{
    padding:10px 20px;
    margin:8px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

#sellBtn{ background:#4CAF50; color:white; }
#unsoldBtn{ background:#f44336; color:white; }
#nextBtn{ background:#2196F3; color:white; }

select,input{
    padding:8px;
    margin:5px;
}

.container{
    display:flex;
    justify-content:space-around;
    margin-top:25px;
}

.team{
    width:22%;
    background:#111;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 10px black;
}

.soldAnim{
    background:#00ff88 !important;
    color:black;
    transform:scale(1.08);
}

.unsoldAnim{
    background:#ff4444 !important;
    color:white;
    transform:scale(1.05);
}

.banner{
    font-size:28px;
    margin-top:10px;
    font-weight:bold;
    height:40px;
}
</style>
</head>

<body>

<h1>üèê EESA Volleyball Auction</h1>
<h2 id="setTitle"></h2>

<div id="playerCard"></div>
<div class="banner" id="banner"></div>

<select id="teamSelect">
<option>Team Ian</option>
<option>Team Navin</option>
<option>Team Kevin</option>
<option>Team Shailesh</option>
</select>

<input type="number" id="bidAmount" placeholder="Enter Bid (Cr)">

<br>

<button id="sellBtn" onclick="sellPlayer()">SOLD</button>
<button id="unsoldBtn" onclick="unsoldPlayer()">UNSOLD</button>
<button id="nextBtn" onclick="nextPlayer()">Next Player</button>

<div class="container">
<div class="team" id="Team Ian"></div>
<div class="team" id="Team Navin"></div>
<div class="team" id="Team Kevin"></div>
<div class="team" id="Team Shailesh"></div>
</div>

<script>

let teams={

{n:"Shubham Manohar Chavan",y:"MTECH",r:"All-Rounder"}
];

let roles=["Spiker","Setter","Libero","All-Rounder"];
let roleIndex=0;
let currentPlayers=[];
let playerIndex=0;

function init(){loadRole();updateTeams();}
function loadRole(){
if(roleIndex>=roles.length){
document.getElementById("playerCard").innerHTML="<h2>Auction Completed</h2>";
return;}
currentPlayers=players.filter(p=>p.r===roles[roleIndex]);
playerIndex=0;
document.getElementById("setTitle").innerText="Current Set: "+roles[roleIndex];
showPlayer();
}

function showPlayer(){
if(playerIndex>=currentPlayers.length){
roleIndex++;
loadRole();
return;}
let p=currentPlayers[playerIndex];
let base=(p.y==="FY")?1:2;
let img=p.n.replace(/ /g,"_")+".jpg";
document.getElementById("playerCard").innerHTML=
"<img src='images/"+img+"' onerror=\"this.src='https://via.placeholder.com/200';\">"+
"<h2>"+p.n+"</h2>"+
"<p><b>Role:</b> "+p.r+"</p>"+
"<p><b>Year:</b> "+p.y+"</p>"+
"<p><b>Base Price:</b> "+base+" Cr</p>";
}

function sellPlayer(){
let bid=parseFloat(document.getElementById("bidAmount").value);
let teamName=document.getElementById("teamSelect").value;
let team=teams[teamName];
if(!bid){alert("Enter Bid");return;}
if(team.purse<bid){alert("Not enough purse");return;}
let p=currentPlayers[playerIndex];
team.purse-=bid;
team.players.push(p.n+" ("+bid+" Cr)");
document.getElementById("banner").innerText="SOLD TO "+teamName+"!";
animate("soldAnim");
updateTeams();
playerIndex++;
setTimeout(showPlayer,1000);
}

function unsoldPlayer(){
document.getElementById("banner").innerText="UNSOLD!";
animate("unsoldAnim");
playerIndex++;
setTimeout(showPlayer,1000);
}

function animate(className){
let card=document.getElementById("playerCard");
card.classList.add(className);
setTimeout(()=>{
card.classList.remove(className);
document.getElementById("banner").innerText="";
},800);
}

function nextPlayer(){
playerIndex++;
showPlayer();
}

function updateTeams(){
for(let t in teams){
document.getElementById(t).innerHTML=
"<h3>"+t+"</h3><p>Purse: "+
teams[t].purse.toFixed(1)+
" Cr</p>"+teams[t].players.join("<br>");
}
}

init();

</script>
</body>
</html>
